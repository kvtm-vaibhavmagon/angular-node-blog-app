<div class="row-fluid">
    <div class="row-fluid vertical-spacer"></div>
    <div class="row-fluid">
        <div class="col-xs-12 step-content-body-padding">
            <!--<table class="selected-data ">
                <tr>
                    <td class="first-column-selected-data">Selected Domain</td>
                    <td></td>
                </tr>
            </table>
            <div class="row-fluid vertical-spacer"></div>-->
            <table class="selected-data">
                <tr>
                    <td class="first-column-selected-data">Selected Data Set</td>
                    <td title="{{jobSubmitData.dataSet.description}}">{{jobSubmitData.dataSet.name}}</td>
                </tr>
            </table>
            <div class="row-fluid vertical-spacer"></div>
            <table class="selected-data">
                <tr>
                    <td class="first-column-selected-data">Selected Model(s)</td>
                    <td class="">
                        <ul>
                            <li data-ng-repeat="model in jobSubmitData.models" title="{{model.description}}">{{model.name}}</li>
                            <!--<li>Model 1</li>
                            <li>Model 2</li>
                            <li>Model 3</li>
                            <li>Model 4</li>
                            <li>Model 5</li>
                            <li>Model 6</li>-->
                        </ul>

                    </td>
                </tr>

            </table>
            <div class="row-fluid vertical-spacer"></div>
            <table class="selected-data">
                <tr>
                    <td class="first-column-selected-data">Select date range</td>
                    <td class="">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <input type="text" placeholder="from" class="form-control">
                                <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <input type="text" placeholder="to" class="form-control">
                                <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>


                    </td>
                </tr>
            </table>
            <div class="row-fluid vertical-spacer"></div>
            <div class="row-fluid pull-right">
                <button class="btn btn-execute  ">Execute</button>
            </div>


        </div>

    </div>


</div>
