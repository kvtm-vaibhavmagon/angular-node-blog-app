<div ng-controller="LoginCtrl">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Login</h1>

<!--        &lt;!&ndash; show any messages that come back with authentication &ndash;&gt;
        <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
        <% } %>-->

        <!-- LOGIN FORM -->
        <form action="/login" ng-submit="login()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" ng-model="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>

        <hr>

        <p>Need an account? <a href="/signup">Signup</a></p>
        <p>Or go <a href="/">home</a>.</p>

</div>
</div>
